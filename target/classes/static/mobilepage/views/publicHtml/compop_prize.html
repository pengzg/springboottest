<div class="compop-background" ng-show="compopPrize.isShow" ng-click="!compopPrize.disable&&compopPrize.hide()"></div>
<div class="compop-prize" ng-show="compopPrize.isShow">
	<div class="compop-prize-close" ng-click="!compopPrize.disable&&compopPrize.hide()"></div>
	<div class="compop-prize-words" ng-bind="compopPrize.text"></div>
	<div class="compop-prize-barcode"><img src="../../img/mobile/barcode.png" alt=""></div>
	<div class="compop-prize-tip">长按二维码<br>关注领取</div>
</div>
