<div class="setting_panel panel-default">
    <div class="panel-heading text-left">
        <div class="setting_nav">
            <ul>
                <li><a href="">用户列表 &gt;</a></li>
                <li><a href="">用户详情</a></li>
            </ul>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-loose table-hover">
            <tbody>
                <tr label="OpenID">
                    <td>OpenID</td>
                    <td>{{vo.mb_openid}}</td>
                </tr>
                <tr>
                    <td>昵称</td>
                    <td>{{vo.mb_nickname}}</td>
                </tr>
                <tr>
                    <td>头像</td>
                    <td>
                        <img width="50" ng-src="{{vo.mb_img}}" >
                    </td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>{{vo.mb_sex_nameref}}</td>
                </tr>
                <tr>
                    <td>省份</td>
                    <td>{{vo.mb_city}}</td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td>{{vo.mb_name}}</td>
                </tr>
                <tr>
                    <td>手机号</td>
                    <td>{{vo.mb_mobile}}</td>
                </tr>
                <tr>
                    <td>微信号</td>
                    <td>{{vo.mb_uuid}}</td>
                </tr>
                <tr>
                    <td>身份证号</td>
                    <td>{{vo.mb_idnumber}}</td>
                </tr>
                <!-- <tr>
                    <td>其他</td>

                    <td>积分</td>

                </tr>
                <tr>
                    <td>零钱</td>
                    <td>{{}}</td>
                </tr>
                <tr>
                    <td>活动参与次数</td>
                    <td>{{}}</td>
                </tr>
                <tr>
                    <td>兑奖次数</td>
                    <td>{{}}</td>
                </tr> -->
            </tbody>
        </table>
    </div>
</div>

</div>
