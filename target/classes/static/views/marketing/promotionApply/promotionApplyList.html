<div class="xt_changeHtml">
	<div class="xt_offOne tabUl-2 clearfix">
		<ul>
			<li ng-class="{'active':searchParam.pa_state==''}" style="width: 95px;" ng-click="searchParam.pa_state='';searchFun();"><a>全部</a>
				<span class="badge ng-binding" style="position: absolute; top: 8px; right: 10px; z-index: 1" ng-show="false">6</span></li>
			<li ng-class="{'active':searchParam.pa_state==3}" style="width: 115px;" ng-click="searchParam.pa_state=3;searchFun();"><a>进行中</a>
				<span class="badge ng-binding" style="position: absolute; top: 8px; right: 10px; z-index: 1" ng-show="false">6</span></li>
			<li ng-class="{'active':searchParam.pa_state==2}" style="width: 95px;" class="" ng-click="searchParam.pa_state=2;searchFun();"><a>暂存</a>
				<span class="badge ng-binding" style="position: absolute; top: 8px; right: 10px; z-index: 1" ng-show="false">2</span></li>
			<li ng-class="{'active':searchParam.pa_state==1}" style="width: 124px;" class="" ng-click="searchParam.pa_state=1;searchFun();"><a>取消发布</a>
				<span class="badge ng-binding" style="position: absolute; top: 8px; right: 10px; z-index: 1" ng-show="false">2</span></li>
			<li ng-class="{'active':searchParam.pa_state==4}" style="width: 124px;" class="" ng-click="searchParam.pa_state=4;searchFun();"><a>已结束</a>
				<span class="badge ng-binding" style="position: absolute; top: 8px; right: 10px; z-index: 1" ng-show="false">2</span></li>
			<li style="float: right;" ng-show="false">
				<div ng-class="{true:'switch-block',false:'switch-lines'}[showInForm]" ng-click="showInForm=!showInForm"></div>
			</li>
		</ul>
	</div>
	<div class="search-filter-box">
		<div>
			<label>关键字<span>:</span></label>
			<input type="text" placeholder="试用名称" ng-model="searchParam.searchKey">
		</div>

		<div>
			<a class="btn btn-success" style="margin-left:80px;" ng-click="searchFun();"><i class="glyphicon glyphicon-filter"></i>
				筛选</a>
			<a class="btn btn-default" ng-click="searchParam.searchKey='';searchFun();" style="text-shadow: none !important; color: #333 !important;"><i
				 class="icon icon-eraser"></i> 清空</a>
			<a class="btn btn-success add-btn" style="float:right;margin-right:50px;" ui-sref="index.marketing.promotionApplyAdd"><i class="icon icon-plus"></i>新增</a>
		</div>
	</div>


	<div class="xt_childTable">
		<table class="table table3 table-striped table-hover table-bordered SortCss" ng-show="showInForm">
			<thead>
				<tr class="bgColor-tableTr tableMiddle zk_stockTitleTh">
					<th class="colorCenter noSortCss" ng-show="false"><input type="checkbox" ng-model="allChecked" ng-change="toggleAll()"></th>
					<th class="colorCenter noSortCss">主图</th>
					<th class="colorCenter noSortCss">活动名称</th>
					<th class="colorCenter noSortCss">产品名称</th>
					<th class="colorCenter noSortCss">时间</th>
					<th class="colorCenter noSortCss">总份数</th>
					<th class="colorCenter noSortCss">参与人数</th>
					<th class="colorCenter noSortCss">审核通过人数</th>
					<th class="colorCenter noSortCss">排序</th>
					<th class="colorCenter noSortCss">状态</th>
					<th class="colorCenter noSortCss">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in paList" class="common-tr-height" ng-dblclick="showLeftPop($index)">
					<th ng-show="false" class="colorCenter noSortCss"><input type="checkbox" ng-model="x.checked"></th>
					<td class="colorCenter">
						<img ng-src="{{x.pa_picture_show}}" img-err style="height:70px;">
					</td>
					<td class="colorCenter">{{x.pa_name}}</td>
					<td class="colorCenter">{{x.pa_productid_nameref}}</td>
					<td class="colorCenter">
						{{x.pa_startdate}} <br />至{{x.pa_enddate}}
					</td>
					<td class="colorCenter">
						{{x.pa_total_num}}
					</td>
					<td class="colorCenter">
						{{x.pa_apply_num}}
					</td>
					<td class="colorCenter">
						{{x.pa_check_num}}
					</td>
					<td class="colorCenter">
						{{x.pa_sort}}
					</td>
					<td ng-class="{'xt_colorRed':false}" class="colorCenter">
						{{x.pa_state_nameref}}
					</td>
					<td class="colorCenter" style="width:178px;">
						<div class="colorCenter">
							<a class="common_btns common_detail" ng-click="goDetail(x,1)" title="详情"></a>
							<a ng-show="x.pa_state == 3" class="common_btns common_publish_cancle" ng-click="updatePublish(x,1,$event)" title="取消发布"></a>
							<a ng-show="x.pa_state == 2" class="common_btns common_publish" ng-click="updatePublish(x,3,$event)" title="发布"></a>
							<a ng-show="x.pa_state == 2" class="common_btns common_edit" ng-click="goDetail(x,2)" title="编辑"></a>
							<a ng-show="x.pa_state != 3 && x.pa_apply_num <=0" class="common_btns common_delete" ng-click="deleteVO(x,$event)" title="删除"></a>
							<a class="common_btns common_staff" ng-click="goDetail(x,4)" title="查看申请"></a>
						</div>
					</td>
				</tr>

			</tbody>
		</table>

		<tm-pagination conf="pager" search-param="searchParam"></tm-pagination>
	</div>
</div>
