
<div class="xt_shouYeDiv" ng-show="!$root.isPager">
	<span><a href="#/index/homePage">首页</a><a  style="font-size: 14px;font-weight: 100;" href="#/index/line/csLineUserList">>列表</a> <a style="font-size: 14px;font-weight: 100;"><span ng-if="csLineUserInfo.clu_id==''||csLineUserInfo.clu_id==undefined">>添加</span><span ng-if="csLineUserInfo.clu_id!=''&&csLineUserInfo.clu_id!=undefined">>编辑</span></a></span>
</div>
<form class="form-horizontal w5c-form demo-form" role="form"
	      w5c-form-validate="" novalidate name="validateForm" >
<div class="xt_changeHtml">
		<div class="zk_addMain">
			<div class="zk_baseInfoBox">
				<h4>基本信息</h4>
				<div class="zk_controlBox">
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>主键</span>
							<i>*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clu_id" 
							ng-model="csLineUserInfo.clu_id" required>
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>所属公司</span>
							<i>*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clu_orgid" 
							ng-model="csLineUserInfo.clu_orgid" required>
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>线路ID</span>
							<i>*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clu_lineid" 
							ng-model="csLineUserInfo.clu_lineid" required>
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>业务员ID</span>
							<i>*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clu_userid" 
							ng-model="csLineUserInfo.clu_userid" required>
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>计划日期</span>
							<i>*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clu_plan_date" 
							ng-model="csLineUserInfo.clu_plan_date" required>
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>是否生成任务 Y/N</span>
							<i>*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clu_is_creat" 
							ng-model="csLineUserInfo.clu_is_creat" required>
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>添加人</span>
							<i>*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clu_adduserid" 
							ng-model="csLineUserInfo.clu_adduserid" required>
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>添加日期</span>
							<i>*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clu_addtime" 
							ng-model="csLineUserInfo.clu_addtime" required>
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>修改人</span>
							<i>*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clu_updateuserid" 
							ng-model="csLineUserInfo.clu_updateuserid" required>
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>修改日期</span>
							<i>*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clu_updatetime" 
							ng-model="csLineUserInfo.clu_updatetime" required>
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>DR</span>
							<i>*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clu_dr" 
							ng-model="csLineUserInfo.clu_dr" required>
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>TS</span>
							<i>*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clu_ts" 
							ng-model="csLineUserInfo.clu_ts" required>
						</div>
					</div>
					<!-- 隐藏域 -->
					<div style="display: none">
						<input type="text" ng-model="csLineUserInfo.clu_id">
					</div>
				</div>
			</div>
		</div>
</div>
<div class="zk_saveBox">
	<a w5c-form-submit="submit();"  class="btnStyle saveBtn">保存</a>
	<a ng-click="cancel();" id="add-without-image" class="btnStyle falseBtn">取消</a>
</div>
</form>
