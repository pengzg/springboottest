<ion-header-bar align-title="left" class="c-tab-main" 
	ng-class="{1:'c-tab-checked-1',2:'c-tab-checked-2',3:'c-tab-checked-3'}[checked]" 
	ng-init="checked=1">
    <div class="c-tab-content">
        <div ng-click="checked=1">全部</div>
        <div ng-click="checked=2">未使用</div>
        <div ng-click="checked=3">已过期</div>
    </div>
    <div class="c-tab-line"></div>
</ion-header-bar>
