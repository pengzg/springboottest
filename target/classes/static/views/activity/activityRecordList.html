<div class="game-container">
	<div class="headers">
			<div class="control-group" style="margin-top: 10px;">
				<div class="controls" style="margin-left: 0px;">
					<select class="f14" name="activity"  
					style="width: 220px; height: 36px; top: 2px; position: relative;
					 border: 1px solid #d5d5d5;" ng-model="pager.mr_activityid"
					 ng-options=" x.mm_id as x.mm_name for x in activityList" value="x.mm_name">
					</select>
					<input class="f14" type="text" ng-model="pager.memberName" placeholder="请输入粉丝昵称" style="width: 170px; height: 21px; top: 2px; position: relative;" />
					<input class="f14" type="text" ng-model="pager.phone" placeholder="请输入手机号码" style="width: 170px; height: 21px; top: 2px; position: relative;" />
					<input class="f14" type="text" ng-model="pager.mr_prizecode" placeholder="请输入sn码" style="width: 170px; height: 21px; top: 2px; position: relative;" />
					<select class="f14" name="activity"  
					style="width: 220px; height: 36px; top: 2px; position: relative;  
					 border: 1px solid #d5d5d5;" ng-model="pager.mr_winningstate" placeholder="中奖状态 "
					 ng-options=" x.id as x.name for x in winningstateList" value="x.name">
					</select>
					<select class="f14" name="activity"  
					style="width: 220px; height: 36px; top: 2px; position: relative;  
					 border: 1px solid #d5d5d5;" ng-model="pager.mr_state" placeholder="领取状态 "
					 ng-options=" x.id as x.name for x in mrStateList" value="x.name">
					</select>
					
					<button class="btn btn-success" style="width: 80px; height: 36px;" ng-click="searchFun();">查询</button>
					<button class="btn btn-default black" style="width: 80px; height: 36px; text-shadow: none !important;" 
					ng-click="reset();">重置</button>
				</div>
			</div>
	</div>
	<div class="content" style="margin-top: 15px;">
		<table class="table table3 table-hover table-bordered ">
            <thead>
                <tr>
                	<th>活动名称</th>	                	
                    <th>头像</th>
                    <th>粉丝昵称</th>
                    <th>手机号码</th>
                    <th>中奖状态</th>
                    <th>sn码</th>
                    <th>奖项名称</th>
                    <th>抽奖时间</th>
                    <th>奖品名称</th>
                    <th>领取状态</th>
                    <th>中奖店铺</th>
                </tr>
            </thead>
            <tbody class="borBottom">
                <tr class="js_selectLine" ng-repeat=" x in dataList">
                	<td title="" ng-bind="x.mr_activity_name"></td>
                    <td class="i-c-blue">
                    	<img ng-src="{{x.mr_member_mb_img}}" class="headIcon" />
                    </td>
                    <td ng-bind="x.mr_member_name"></td>
                    <td ng-bind="x.mr_member_phone"></td>
                    <td ng-bind="x.mr_winningstate_nameref"></td>
                    <td ng-bind="x.mr_prizecode"></td>
                    <td ng-bind="x.mr_prizename"></td>
                    <td>{{x.mr_winningtime}}<br></td>
                    <td>{{x.mr_productname}}</td>
                    <td>{{x.mr_state_nameref}}</td>
                    <td>{{x.mr_shopid_nameref}}</td>
                </tr>
            </tbody>
        </table>
        <!-- 分页 -->
     	<tm-pagination conf="pager" search-param ="searchParam"></tm-pagination>
		<!--分页 -->
	</div>
</div>
