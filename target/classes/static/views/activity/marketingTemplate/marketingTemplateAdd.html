								<h5>基本信息</h5>
								<hr />
								
								<div class="form-group clearfix">
									<label class="col-md-3 col-lg-2 control-label f14">
										<i class="form_required" title="必填">*</i>
										 编码
									</label>
									<div class="col-md-9 col-lg-6">
										<input type="text" class="form-control" ng-model="vo.mt_code" />
									</div>
								</div>
								<div class="form-group clearfix">

								<div class="form-group clearfix">
									<label class="col-md-3 col-lg-2 control-label f14">

									</label>
									<div class="col-md-9 col-lg-6">
										<input type="text" class="form-control" ng-model="vo.mt_describe" />
									</div>
								</div>
								<div class="form-group clearfix">
									<label class="radio_buttons optional col-md-3 col-lg-2 control-label f14">分类</label>
									<div class="col-md-9 col-lg-6" style="padding-top: 9px;">
										<span class="radio f14" style="padding: 0; width: 100%;">
											<lable class="xt_inputRadio" style="margin-bottom:8px">
												<input class="xt_radio" type="radio" value="1" ng-model="vo.mat_category" name="cateogry" ng-change="vo.mt_activity_type=''">
												<div class="xt_inputBackimg"=></div>活动
											</lable>
										</span>
										<span class="radio f14" style="padding: 0; width: 100%;">
											<lable class="xt_inputRadio" style="margin-bottom:8px">
												<input class="xt_radio" type="radio" value="2" ng-model="vo.mat_category" name="category" ng-change="vo.mt_activity_type=''">
												<div class="xt_inputBackimg" ></div>海报
											</lable>
										</span>
										
									</div>
								</div>
								<div class="form-group clearfix" ng-if="vo.mat_category==1">
									<label class="col-md-3 col-lg-2 control-label f14">
										<i class="form_required" title="必填">*</i>

									</label>
									<div class="col-md-9 col-lg-6">

										</select> -->
										<select class="form-control" ng-model="vo.mt_activity_type" ng-options="type.mat_id as type.mat_name group by type.mat_parentid_nameref for type in typeList" >
											
											
										</select>
									</div>
								</div>
								<div class="form-group clearfix" ng-if="vo.mat_category==2">
									<label class="col-md-3 col-lg-2 control-label f14">
										<i class="form_required" title="必填">*</i>
										 类型
									</label>
									<div class="col-md-9 col-lg-6">
										<!-- <select class="form-control" ng-model="vo.mt_activity_type" >
											<option value="{{x.mat_id}}" ng-repeat="x in typeList">{{x.mat_name}}</option>
											
										</select> -->
										<select class="form-control" ng-model="vo.mt_activity_type" ng-options="type.mat_id as type.mat_name  for type in typeList2" >
											
											
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 col-lg-2 control-label f14" style="padding-top: 0;">背景图片</label>
									<div class="col-md-9 col-lg-6">
										<a ng-click="upImage($event)" style="color:#099fb8;" class="f14">上传图片</a>&nbsp;&nbsp;&nbsp;建议尺寸 : 250*400
										<div  style="margin-bottom:1.25rem;width:794px; height:300px; display:inline-block;" id="myeditor" 
										get-ue="ue_myeditor = getUe" ng-show="false" class="ueditor" ng-model="gb_content1"></div>
										<div style="margin-top:5px;">
											<div style="float:left;margin:5px;">
												<div class="gsGoodsImgs" style="width:100px; height:160px;border:1px solid #ddd;">
													<img alt="" src="{{vo.mt_background_address_nameref?vo.mt_background_address_nameref:'img/prizedef.jpg'}}"  style="width:100px; height:160px;">
												</div>
											</div>
											<div class="clearfix"></div>
										</div>
									</div>
								</div>    
								<div class="form-group clearfix">
										<label class="radio_buttons optional col-md-3 col-lg-2 control-label f14">是否启用</label>
										<div class="col-md-9 col-lg-6" style="padding-top: 9px;">
											<span class="radio f14" style="padding: 0; width: 100%;">
												<lable class="xt_inputRadio" style="margin-bottom:8px">
													<input class="xt_radio" type="radio" value="1" ng-model="vo.mt_stats" name="state">
													<div class="xt_inputBackimg"=></div>启用
												</lable>
											</span>
											<span class="radio f14" style="padding: 0; width: 100%;">
												<lable class="xt_inputRadio" style="margin-bottom:8px">
													<input class="xt_radio" type="radio" value="0" ng-model="vo.mt_stats" name="state">
													<div class="xt_inputBackimg" ></div>禁用
												</lable>
											</span>
											
										</div>
									</div>
								<hr />
								<a  class="btn btn-success" ng-click="saveMt();">保存</a>
							</div>
						</div>
					</form>
				</div>
				<div class="t-box clearfix" id="tab2" ng-show="tabIdx==2">

	    					<div class="row">

										</div>
										<div class="form-group">
											<label class="col-md-3 col-lg-2 control-label f14">
												<i class="form_required" title="必填">*</i>

											<div class="col-md-9 col-lg-6">
												<input class="form-control f14" type="number" step="1" value="1" name="" style="height: 34px; line-height: 18px; box-sizing: border-box;">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 col-lg-2 control-label f14">

											<div class="col-md-9 col-lg-6">
												<input class="form-control f14" type="number" step="1" value="1" name="" style="height: 34px; line-height: 18px; box-sizing: border-box;">
											</div>
										</div>
										<hr>
