<div class="setting_panel panel-default">
	<div class="panel-heading text-left">
		<div class="setting_nav">
			<ul>
				<li><a href="">号码段列表</a></li>
			</ul>
		</div>
	</div>
	<div class="search-filter-box">
		
		<div>
			<label>关键字<span>:</span></label>
			<input type="text" placeholder="商品名称，标题" ng-model="searchParam.searchKey">	
		</div>
		<div>
			<a class="btn btn-success" style="margin-left:80px;"  ng-click="doSearch();" ><i class="glyphicon glyphicon-filter"></i> 筛选</a>
			<a class="btn btn-default" ng-click="clearInput();doSearch();" style="text-shadow: none !important; color: #333 !important;"><i class="icon icon-eraser"></i> 清空</a>

			<a class="btn btn-success" style="margin-left:80px;"  ng-click="goAdd();" >添加</a>
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default"
					style="border: 0; border-radius: 0;">
					<div class="panel-heading f14"
						style="background-color: #fff; border: 1px solid #ddd; border-bottom: 0; border-radius: 0;">
						<i class="icon icon-list"></i> 共{{pager.total}}条记录
					</div>

					<table class="table table3 table-bordered table-hover user_table">
						<thead>
							<tr>
								<th>序号</th>
								<th>名称</th>
								<th>默认商品</th>
								<!-- <th>经销商</th> -->
								<th>总张数</th>
								<th>类型</th>
								<th>起止编码</th>
								<th>开启数量</th>
								<th>兑换数量</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="x in ticketList">
								<td class="text-center f14">{{pager.rows * (pager.page -
									1)+ $index+1}}</td>
								<td class="text-center f14">{{x.mtc_title}}</td>
								<td class="text-center f14">{{x.mtc_productid_nameref}}</td>
								<!-- <td class="text-center f14">{{x.mtc_shopid_nameref}}</td> -->
								<td class="text-center f14">{{x.mtc_total_num}}</td>
								<td class="text-center f14">{{x.mtc_type_nameref}}</td>
								<td class="text-center f14">{{x.mtc_start_code}}至<br>{{x.mtc_end_code}}</td>
								<td class="text-center f14">{{x.mtc_open_num}}</td>
								<td class="text-center f14">{{x.mtc_use_num}}</td>
								<td class="text-center f14">
										<a class="common_btns common_detail"  ng-click="goProductList(x)" title="商品关联列表"></a>
										<a class="common_btns common_edit"  ng-click="goEdit(x)" title="修改"></a>
                                        <a class="common_btns common_publish"  ng-click="doExport(x)" title="导出"></a>
								</td>
							</tr>
						</tbody>
					</table>
					<tm-pagination conf="pager" search-param="searchParam"></tm-pagination>
				</div>
			</div>
		</div>
	</div>
</div>
