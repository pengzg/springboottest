<div class="seller-m-main">
	
	<div class="seller-m-bottom">
		<div class="device-b-toolbar">
			<div class="btn btn-success" ng-click="edit();" style="margin-bottom:10px;">添加</div>
		</div>
		<table style="border-bottom: none;" class="common_table_1">
			<thead>
				<tr style="border-bottom: none;">
					<th style="width: 5%">序号</th>
					<!-- <th style="width: 10%;">展示图片</th> -->
					<th style="width: 20%;">标题</th>
					<th style="width: 40%;">副标题</th>
					<th style="width: 10%;">同步状态</th>
					<th style="width: 10%;">备注</th>
					<th style="width: 15%;">操作</th>
				</tr>
			</thead>
		</table>
		<table class="common_table_1">
			<tbody>
				<tr ng-repeat="x in msList">
					<td style="width: 5%;">{{pager.rows * (pager.page - 1)+ $index+1}}</td>
					<!-- <td style="width: 10%;">{{x.wsp_icon_url}}</td> -->
					<td style="width: 20%;">{{x.wsp_title}}</td>
					<td style="width: 40%;">{{x.wsp_description}}</td>
					<td ng-if="x.wsp_synchro_state == 1" style="width: 10%;">未同步</td>
					<td ng-if="x.wsp_synchro_state == 2" style="width: 10%;">已同步</td>
					<td style="width: 10%;">{{x.wsp_comment}}</td>
					<td style="width: 15%;">
						<a class="common_offsell" title="详情" ng-click="edit(x.wsp_id);"></a>
						<a  class="common_delete" title="删除" ng-click="toDelete(x.wsp_id)"></a>
					</td>
				</tr>
			</tbody>
		</table>
		<tm-pagination conf="pager" search-param ="searchParam"></tm-pagination>
	</div>
</div>
