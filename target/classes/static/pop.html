<!--成功提示-->
<div class="publicPopDiv" id="publicPopDiv" style="display: none;">
	<div class="popDivContent">
		<span id = "i_success"><img src="img/success.gif"></span>
		<div id="i_msg"></div>
		<span class="close-span-pop" id="publicPopSuccess"></span>
	</div>
</div>

<!--失败提示带复制-->
<div class="publicPopDiv2" id="publicPopDiv2" style="display: none;">
	<div class="popDivContent">
		<span id = "i_error"><img src="img/error.gif"></span>
		<div id="i_msg2"></div>
	</div>
	<div class="popDivFooter">
		<div class="pop-error-left" id="publicPopCopy">复制</div><div class="pop-error-right" id="publicPopError">确定</div>
	</div>
</div>

<!--失败提示-->
<div class="publicPopDiv2" id="publicPopDivSingle" style="display: none;">
	<div class="popDivContent">
		<span id = "i_error_single"><img src="img/error.gif"></span>
		<div id="i_msg_single"></div>
	</div>
	<div class="popDivFooter">
		<div class="pop-error-right-single" id="publicPopErrorSingle">关闭</div>
	</div>
</div>

<!--错误提示 自动隐藏-->
<div class="publicPopDiv" id="publicPopDivAuto" style="display: none;">
	<div class="popDivContent">
		<span id = "i_error_auto"><img src="img/error.gif"></span>
		<div id="i_msg_auto"></div>
		<span class="close-span-pop" id="publicPopErrorAuto"></span>
	</div>
</div>
