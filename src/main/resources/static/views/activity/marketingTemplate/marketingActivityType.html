<div class="contentHtml-new" style=" z-index: 10001; background-color: #fff;left:0;">
	<div class="treeStyle" style="top: 20px; border: 0;">
		<div class="treeTitle">&nbsp;</div>
		<ul tree id="tree" ng-model="selectNode" tree-click="selectCategory();" 
		class="ztree" data-options='{"url":"/admin/activity/marketingActivityTypeControl/queryTypeTree.action"}' 
		style="width:180px; overflow:auto;"></ul>
	</div>
	
	
	<div id="ztree-btn" class="ztree-btn">
	</div>
	<div class="treeContent" style="margin-left:242px;margin-top:43px;">
		<div class="zk_addMain">
			<div class="zk_baseInfoBox">
				<h4>基本信息</h4>
				<div class="zk_controlBox">
					

					<div class="zk_controlGroup" style="width:100%" ng-show="!isAdd">
						<div class="zk_controlLabel" style="width:95px;">
							<span class="f14" style="line-height:32px;">模板类型名称</span>
							<i class="f14">*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" id="catName" placeholder="点击左侧选择模板类型" required ng-disabled="!isEdit">
							<div style="margin-top:5px;">
								<label class="labelStyle-1 f14">按住键盘的ctrl键点击取消选择</label>
							</div>
						</div>
					</div>

					<div class="zk_controlGroup" style="width:100%" ng-show="isAdd&&option!=3">
						<div class="zk_controlLabel">
							<span class="f14" style="line-height:32px;">父模板类别</span>
							<i class="f14">*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" id="catName2" placeholder="点击左侧选择客户类别" required disabled="disabled">
							<div style="margin-top:5px;">
								<label class="labelStyle-1 f14">按下键盘的ctrl键可以取消选择</label>
							</div>
						</div>
					</div>

					<div class="zk_controlGroup" style="width:100%" ng-show="isAdd&&option==3">
						<div class="zk_controlLabel">
							<span class="f14" style="line-height:32px;">同级模板</span>
							<i class="f14">*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" id="catName3" placeholder="点击左侧选择客户类别" required disabled="disabled">
							<div style="margin-top:5px;">
								<label class="labelStyle-1 f14">按下键盘的ctrl键可以取消选择</label>
							</div>
						</div>
					</div>

					<div class="zk_controlGroup" style="width:100%" ng-show="isAdd">
						<div class="zk_controlLabel">
							<span class="f14" style="line-height:32px;">新模板类别</span>
							<i class="f14">*</i>
						</div>
						<div class="zk_controlInput">
							<input type="text" id="catNameNew" placeholder="请输入汉字、字母、数字及括号" required>
						</div>
					</div>
					<div ng-show="showCategory==1" class="zk_controlGroup" style="width:100%">
						<div class="zk_controlLabel">
							<span class="f14" style="line-height:32px;">分类</span>
							<i class="f14">*</i>
						</div>
						<div class="zk_controlInput">
						<input type="radio" value="1" ng-model="category" name="category" style="width:30px;">活动
						<input type="radio" value="2" ng-model="category" name="category" style="width:30px;">海报
						</div>
					</div>
					
					<div class="zk_controlGroup floatLeft" style="width:100%; margin-top: 15px;">
						<div class="zk_controlLabel">
						</div>
						<div class="zk_controlInput" style="width: 492px;">
							<a ng-click="editOrAdd();" ng-show="isAdd||isEdit"  class="btnStyle saveBtn">保存</a>
							<a ng-click="isAdd=false;isEdit=false" ng-show="isAdd||isEdit"  class="btnStyle saveBtn">取消</a>
							<a ng-click="isAdd=true;option=3;" ng-show="!isAdd&&!isEdit" class="btnStyle saveBtn">同级新增</a>
							<a ng-click="addNew();" ng-show="!isAdd&&!isEdit" class="btnStyle saveBtn">新增</a>
							<a ng-click="isEdit=true;option=1;" ng-show="!isAdd&&!isEdit&&selectNode.id" class="btnStyle saveBtn">编辑</a>
							<a ng-click="toDelete();" ng-show="!isEdit&&!isAdd&&selectNode.id&&selectNode.check_Child_State==-1" class="btnStyle saveBtn">删除</a>

						</div>
					</div>
					<!-- 隐藏域 -->
					
				</div>
			</div>

		</div>
	</div>
</div>
