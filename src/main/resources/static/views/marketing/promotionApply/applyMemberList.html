<div class="xt_changeHtml">
	<div class="xt_offOne tabUl-2 clearfix">
		<ul>
			<li ng-class="{'active':searchParam.pam_apply_state==''}" style="width: 95px;" ng-click="searchParam.pam_apply_state='';searchFun();"><a>全部</a> <span class="badge ng-binding" style="position: absolute; top: 8px; right: 10px; z-index: 1" ng-show="false">6</span></li>
			<li ng-class="{'active':searchParam.pam_apply_state==1}" style="width: 100px;" ng-click="searchParam.pam_apply_state=1;searchFun();"><a>审核中</a> <span class="badge ng-binding" style="position: absolute; top: 8px; right: 10px; z-index: 1" ng-show="false">6</span></li>
			<li ng-class="{'active':searchParam.pam_apply_state==2}" style="width: 124px;" class="" ng-click="searchParam.pam_apply_state=2;searchFun();"><a >审核通过</a> <span class="badge ng-binding" style="position: absolute; top: 8px; right: 10px; z-index: 1" ng-show="false">2</span></li>
			<li ng-class="{'active':searchParam.pam_apply_state==3}" style="width: 150px;" class="" ng-click="searchParam.pam_apply_state=3;searchFun();"><a >审核不通过</a> <span class="badge ng-binding" style="position: absolute; top: 8px; right: 10px; z-index: 1" ng-show="false">2</span></li>
			<li style="float: right;" ng-show="false">
				<div ng-class="{true:'switch-block',false:'switch-lines'}[showInForm]" ng-click="showInForm=!showInForm"></div>
			</li>
		</ul>
	</div>
	<div class="xt_offOne clearfix">
	
		<div class="floatLeft" style="width:400px;">
			<span class="input-group-addon date_check_main" style="width: 80px;height:25px; line-height: 22px;" tabindex="0" onblur="dateRangeUtil.hideDateSelect()" ng-click="dateRange.chooseDate($event)">
				申请日期
			</span>
			<input type="text" class="Wdate" style="width: 85px; height: 24px; border-top-left-radius: 0; border-bottom-left-radius: 0;" 
			id="start_date"  onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',lang:'zh-cn'});$('.posRelative').removeClass('open');"
			 />
			 <span class="input-group-addon date_check_main"  style="width: 20px;height:25px; line-height: 22px;display:inline-block;">
				到
			</span>
			<input type="text" class="Wdate" style="width: 85px; height: 24px; border-top-left-radius: 0; border-bottom-left-radius: 0;" 
			id="end_date"  onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',lang:'zh-cn'});$('.posRelative').removeClass('open');"
			  />
		</div>
		
		<div class="xt_filter floatLeft">
			<input type="text" placeholder="请输入关键字" autocomplete="off" class="ng-pristine ng-untouched ng-valid" style=" width: 121px; height: 24px; line-height: 24px;" ng-model="searchParam.searchKey" ng-enter="searchFun()">
		</div>
		<div class="xt_filter floatLeft m10left">
			<a href="" class="btn btn-success floatLeft" style="height: 22px; line-height: 22px; min-width: 50px;" ng-click="searchFun()">查询</a>
		</div>
		<div class="xt_addBtn" ng-if="pa_id">
			<a ui-sref="index.marketing.promotionApplyList" class="btnStyle Btncolor2 BtnHover2">返回</a>
		</div>
	</div>

	<div class="xt_childTable">
        <table class="table table3 table-striped table-hover table-bordered SortCss" ng-show="showInForm">
			<thead>
				<tr class="bgColor-tableTr tableMiddle zk_stockTitleTh">
					<th class="colorCenter noSortCss" ng-show="false"><input type="checkbox" ng-model="allChecked" ng-change="toggleAll()"></th>
					<th class="colorCenter noSortCss">主图</th> 
					<th class="colorCenter noSortCss">活动名称</th>
					<th class="colorCenter noSortCss">申请人</th>
					<th class="colorCenter noSortCss">申请时间</th>
					<th class="colorCenter noSortCss">电话</th>
					<th class="colorCenter noSortCss">地址</th>
					<th class="colorCenter noSortCss">审核人</th>
					<th class="colorCenter noSortCss">审核状态</th>
					<th class="colorCenter noSortCss">审核意见</th>
					<th class="colorCenter noSortCss">处理状态</th>
					<!-- <th class="colorCenter noSortCss">操作</th> -->
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in pamList" class="common-tr-height" ng-dblclick="showLeftPop($index)">
					<th ng-show="false" class="colorCenter noSortCss"><input type="checkbox" ng-model="x.checked"></th>
					<td class="colorCenter">
						<img ng-src="{{x.pam_applyid_picture}}" img-err style="height:70px;">
					</td> 
					<td class="colorCenter">{{x.pam_applyid_nameref}}</td>
					<td class="colorCenter">{{x.pam_member_name}}</td>
					<td class="colorCenter">
						{{x.pam_addtime}}
					</td>
					<td class="colorCenter">
						{{x.pam_member_mobile}}
					</td>
					<td class="colorCenter">
						{{x.pam_member_address}}
					</td>
					<td>{{x.pam_check_userid_nameref}}</td>
					<td ng-class="{'xt_colorRed':false}" class="colorCenter">
						<span ng-if="x.pam_apply_state == 1">审核中</span>
						<span ng-if="x.pam_apply_state == 2">审核通过</span>
						<span ng-if="x.pam_apply_state == 3">审核不通过</span>
					</td>
					<td  class="colorCenter">
						{{x.pam_def1}}
					</td>
					<td ng-class="{'xt_colorRed':false}" class="colorCenter">
						<span ng-if="x.pam_state == 1">已处理</span>
						<span ng-if="x.pam_state == 2">未处理</span>
					</td>
					<!-- <td class="colorCenter" style="width:178px;">
						<div class="colorCenter">
			                <a ng-show="x.pam_apply_state == 1" class="common_btns common_publish" ng-click="showCheckBox(x,2,$event)" title="审核通过"></a>
			                <a ng-show="x.pam_apply_state== 1" class="common_btns common_publish_cancle" ng-click="updateCheckState(x,3,$event)" title="审核不通过"></a>
			                <a ng-show="x.pam_apply_state== 2 && x.pam_state==2"  class="common_btns common_publish" ng-click="updateState(x,1,$event)" title="处理"></a>
			                <a ng-show="x.pa_state != 3" class="common_btns common_delete" ng-click="deleteVO(x,$event)" title="删除"></a>
			                
			              </div>
					</td>  -->
				</tr>
				
			</tbody>
		</table>
		
     	<tm-pagination conf="pager" search-param ="searchParam"></tm-pagination>
	</div>
</div>

<!-- 弹框 -->
<div class="dialog" ng-show="checkBox">
	<div class="dialog-zdc"></div>
		<div class="dg-xg-zh" style="width: 620px; height:270px; margin-left: -310px; top: 50%; margin-top:-125px;" ng-show="checkBox">
			<div class="dg-xg-js" style="width: 620px">
				审核
				<div class="dg-cancle" ng-click="closeDialog()"></div>
			</div>
			<div class="dg-content" style="margin: 12px auto; overflow: visible;">
				<div id="formJiLu" class="" style="border: none;margin-top:10px;">
					<form>
						<div>
							<textarea ng-model="content" rows="4" cols="79" > </textarea>
							
						</div>
					</form>
				</div>
			</div>
			<div class="dg-bottom-color">
				<div class="dg-submint">
					<div class="btnStyle Btncolor1 BtnHover1" ng-click="updateCheckState(vo,2,$event)" >审核通过</div>
					<div class="btnStyle Btncolor1 BtnHover1" ng-click="updateCheckState(vo,3,$event)" >审核不通过</div>
					<div class="btnStyle Btncolor2 BtnHover2" ng-click="closeDialog();">取消</div>
				</div>
			</div>
		</div>

	</form>
</div>
