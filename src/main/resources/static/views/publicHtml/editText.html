<div class="edit-text" ng-style="textdata.style">
	<div class="content" ng-bind="textdata.content"></div>
	<div class="tool">
		<a class="delete" ng-click="onDel()" ng-show="!hideDel">删除</a>
		<a class="edit" ng-click="showPop()">编辑</a>
	</div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" tabindex="-1" role="dialog" id="myModalEdit">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">修改</h4>
      </div>
      <div class="modal-body">
      	<form class="form-horizontal-2 ng-pristine ng-valid ng-valid-maxlength">
	      	<div class="control-group">
				<label class="control-label" for="title">
					内容：
				</label>
				<div class="controls">
					<input type="text" ng-model="textdata.content" style="width: 236px;" ng-disabled="disableEdit">
					<a style="margin-left: 10px;" ng-click="textdata.content=oriDataReset.content" ng-show="!disableEdit">恢复默认</a>
				</div>
			</div>
	      	<div class="control-group">
				<label class="control-label" for="title">
					字体大小：
				</label>
				<div class="controls">
					<input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="12" data-slider-max="40" data-slider-step="1"/>
					<a style="margin-left: 10px;" ng-click="resetFont()">恢复默认</a>
				</div>
			</div>
	      	<div class="control-group">
				<label class="control-label" for="title">
					字体颜色：
				</label>
				<div class="controls">
					<span id="editBody"></span>
					<a style="margin-left: 10px;" ng-click="resetColor()">恢复默认</a>
				</div>
			</div>
      	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
