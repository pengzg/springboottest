<div class="compop-background" ng-show="compopFail.isShow" ng-click="!compopFail.disable&&compopFail.hide()"></div>
<div class="compop-fail" ng-show="compopFail.isShow">
	<div class="compop-fail-close" ng-click="!compopFail.disable&&compopFail.hide()"></div>
	<div class="compop-fail-words" ng-bind="compopFail.text"></div>
	<div class="compop-fail-bottom">
		<div class="compop-fail-btn" ng-bind="compopFail.textbtn" ng-click="!compopFail.disable&&compopFail.hide()"></div>
	</div>
</div>
