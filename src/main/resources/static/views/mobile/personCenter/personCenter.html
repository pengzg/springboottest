<ion-content has-tabs="true">
    <ion-refresher pulling-text="下拉刷新..." on-refresh="onRefresh()"></ion-refresher>
    <div class="head-main">
    	<div class="head-bg" style="background-image:url({{user.mb_img?user.mb_img:'img/mobile/personCenter/head.png'}})"></div>
		<div class="head-pic">
			<img ng-src="{{user.mb_img?user.mb_img:'img/mobile/personCenter/head.png'}}" alt="">
			<div ng-bind="user.mb_name"></div>
			<div ng-show="false">积分：10</div>
		</div>
		<div class="head-bottom" ng-show="false">
			<div class="head-bottom-bg"></div>
			<div class="head-bottom-content">
				<div>红包：0.00</div>
                <div class="head-line"></div>
				<div>积分：0.00</div>
                <div class="head-line"></div>
				<div>可提：0.00</div>
			</div>
		</div>
    </div>
    <div class="list">
        <a class="item item-icon-left item-icon-right" ng-click="goCash()" ng-show="false">
		    <i class="icon icon-ren-env-s" style="color: #ef6565;"></i>
		    红包余额
		    <i class="icon ion-ios-arrow-right color-gray"></i>
		 </a>
        <!-- <a class="item item-icon-left item-icon-right" ng-click="goCashList()">
		    <i class="icon ion-document-text" style="color: #387ef5;"></i>
		    红包明细
		    <i class="icon ion-ios-arrow-right color-gray"></i>
		</a> -->
        <a class="item item-icon-left item-icon-right" ng-click="goPrize()">
		    <i class="icon ion-trophy" style="color: #FFCC00;"></i>
		    我的奖品
		    <i class="icon ion-ios-arrow-right color-gray"></i>
		</a>
        <a class="item item-icon-left item-icon-right" ng-click="goCoupon()" ng-show="false">
		    <i class="icon icon-coupon green" style="color: LightGreen;"></i>
		    我的优惠券
		    <i class="icon ion-ios-arrow-right color-gray"></i>
		</a>
        <a class="item item-icon-left item-icon-right" ng-click="goData()">
		    <i class="icon ion-gear-a" style="color: #FFCC00;"></i>
		    个人资料
		    <i class="icon ion-ios-arrow-right color-gray"></i>
		</a>
        <a class="item item-icon-left item-icon-right" ng-click="goCards()" ng-show="false">
		    <i class="icon ion-card" style="color: #3acc3a;"></i>
		    我的礼品卡
		    <i class="icon ion-ios-arrow-right color-gray"></i>
		</a>
    </div>

</ion-content>
