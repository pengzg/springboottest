<ion-content>

			<img src="../../img/mobile/giftCard/pic-main-2.png" alt="">
		</div>
		<div class="gift-center">
			<div class="gift-tips">
				赠送朋友礼品卡
			</div>
			<div class="gift-list">
				<div class="gift-item" ng-click="goBuy()">
					<div class="item-top">
						<img src="../../img/mobile/giftCard/pic1.png" alt="">

					<div class="item-bottom">
						中秋卡
					</div>
				</div>
				<div class="gift-item" ng-click="goBuy()">
					<div class="item-top">
						<img src="../../img/mobile/giftCard/pic2.png" alt="">
					</div>
					<div class="item-bottom">
						亲朋卡
					</div>
				</div>
				<div class="gift-item" ng-click="goBuy()">
					<div class="item-top">
						<img src="../../img/mobile/giftCard/pic3.png" alt="">
					</div>
					<div class="item-bottom">
						挚爱卡
					</div>
				</div>
				<div class="gift-item" ng-click="goBuy()">
					<div class="item-top">
						<img src="../../img/mobile/giftCard/pic4.png" alt="">
					</div>
					<div class="item-bottom">
						生日卡
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="gift-bottom" ng-click="goHistory()">
			<i class="icon ion-ios-clock-outline"></i>
			<span>我的礼品卡</span>
