<div class="xt_shouYeDiv" ng-show="!$root.isPager">
	<span><a href="#/index/homePage">首页</a><a  style="font-size: 14px;font-weight: 100;" href="#/index/line/csLineCustTaskList">>设置</a> <a style="font-size: 14px;font-weight: 100;"><span>>详情</span></a></span>
</div>
<div class="xt_changeHtml">
		<div class="zk_addMain">
			<div class="zk_baseInfoBox">
				<h4>基本信息</h4>
				<div class="zk_controlBox">
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>主键</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_id" 
							ng-model="csLineCustTaskInfo.clct_id" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>考勤类型</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_type" 
							ng-model="csLineCustTaskInfo.clct_type" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>公司</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_orgid" 
							ng-model="csLineCustTaskInfo.clct_orgid" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>计划业务日期</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_plandate" 
							ng-model="csLineCustTaskInfo.clct_plandate" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>客户ID</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_customerid" 
							ng-model="csLineCustTaskInfo.clct_customerid" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>业务员id</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_userid" 
							ng-model="csLineCustTaskInfo.clct_userid" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span></span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_arrivedate" 
							ng-model="csLineCustTaskInfo.clct_arrivedate" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>离开日期</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_leavetime" 
							ng-model="csLineCustTaskInfo.clct_leavetime" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>到达日期</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_arrivetime" 
							ng-model="csLineCustTaskInfo.clct_arrivetime" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>状态 1 未到达 2 已到达</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_stats" 
							ng-model="csLineCustTaskInfo.clct_stats" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>经度</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_longitude" 
							ng-model="csLineCustTaskInfo.clct_longitude" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>纬度</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_latitude" 
							ng-model="csLineCustTaskInfo.clct_latitude" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>到达地点</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_address" 
							ng-model="csLineCustTaskInfo.clct_address" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>定位方式</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_location_type" 
							ng-model="csLineCustTaskInfo.clct_location_type" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>定位距离</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_location_distance" 
							ng-model="csLineCustTaskInfo.clct_location_distance" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>ts</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_ts" 
							ng-model="csLineCustTaskInfo.clct_ts" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>dr</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clct_dr" 
							ng-model="csLineCustTaskInfo.clct_dr" readonly="readonly">
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
<div class="zk_saveBox">
	<a ng-click="cancel();" class="btnStyle falseBtn">返回</a>
</div>
