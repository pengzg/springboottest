<div class="xt_shouYeDiv" ng-show="!$root.isPager">
	<span><a href="#/index/homePage">首页</a><a  style="font-size: 14px;font-weight: 100;" href="#/index/line/csLineCustomerList">>设置</a> <a style="font-size: 14px;font-weight: 100;"><span>>详情</span></a></span>
</div>
<div class="xt_changeHtml">
		<div class="zk_addMain">
			<div class="zk_baseInfoBox">
				<h4>基本信息</h4>
				<div class="zk_controlBox">
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>主键</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clc_id" 
							ng-model="csLineCustomerInfo.clc_id" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>所属公司</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clc_orgid" 
							ng-model="csLineCustomerInfo.clc_orgid" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>线路ID</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clc_lineid" 
							ng-model="csLineCustomerInfo.clc_lineid" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>客户ID</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clc_customerid" 
							ng-model="csLineCustomerInfo.clc_customerid" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>状态</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clc_stats" 
							ng-model="csLineCustomerInfo.clc_stats" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>添加人</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clc_adduserid" 
							ng-model="csLineCustomerInfo.clc_adduserid" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>添加日期</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clc_addtime" 
							ng-model="csLineCustomerInfo.clc_addtime" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>修改人</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clc_updateuserid" 
							ng-model="csLineCustomerInfo.clc_updateuserid" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>修改日期</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clc_updatetime" 
							ng-model="csLineCustomerInfo.clc_updatetime" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>TS</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clc_ts" 
							ng-model="csLineCustomerInfo.clc_ts" readonly="readonly">
						</div>
					</div>
					<div class="zk_controlGroup">
						<div class="zk_controlLabel">
							<span>有效标志位</span>
						</div>
						<div class="zk_controlInput">
							<input type="text" name="clc_dr" 
							ng-model="csLineCustomerInfo.clc_dr" readonly="readonly">
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
<div class="zk_saveBox">
	<a ng-click="cancel();" class="btnStyle falseBtn">返回</a>
</div>
