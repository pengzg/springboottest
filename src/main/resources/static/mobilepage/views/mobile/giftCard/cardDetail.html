<div class="card-detail-main">
    <div class="card-top">
        <img src="../../img/mobile/giftCard/pic1.png">
    </div>
    <div class="card-center">
        <div class="money-left">
            <span>余额&ensp;</span>
            <span>16.00元</span>
        </div>
        <div class="use-now">
            <button class="button button-outline button-balanced" ng-click="useNow()">立即使用</button>
        </div>
    </div>
    <div class="card-bottom">
        <div class="list">
            <a class="item item-icon-right" ng-click="goMain()">
			    <span>我也要送</span>
			    <i class="icon ion-ios-arrow-right color-gray"></i>
			</a>
			<a class="item item-icon-right" ng-click="goSend()">
			    <span>赠送给朋友</span>
			    <i class="icon ion-ios-arrow-right color-gray"></i>
			</a>
			<a class="item item-icon-right" ng-click="goDetail()">
			    <span>礼品卡详情</span>
			    <i class="icon ion-ios-arrow-right color-gray"></i>
			</a>
        </div>
    </div>
</div>
